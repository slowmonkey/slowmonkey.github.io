layout: default
---

<article class="post">
  <div class="date">

  </div>  

  <h1><a href="{{ site.baseurl }}/"><img src="https://avatars1.githubusercontent.com/u/1640786?s=24&v=4" alt="Home"></a> {{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
