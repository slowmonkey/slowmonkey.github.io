---
layout: default
---

<h1>Slow Monkey Codes</h1>

<div class="posts">
    {% for post in site.posts %}
      <article class="post">
  
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date_to_long_string }} - {{ post.title }}</a></h2>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
