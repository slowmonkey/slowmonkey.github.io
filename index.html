---
layout: default
---

<h1><img src="https://avatars1.githubusercontent.com/u/1640786?s=30&v=4" alt="Home"> Slow Monkey Codes</h1>
<i><p class="site-description">{{ site.description }}</p></i>

<div class="posts">
    {% for post in site.posts %}
      <article class="post">  
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  
        <div class="entry">
          {{ post.excerpt }} ...<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
        <i><sub>[{{ post.date | date_to_long_string }}]</sub></i>            
      </article>
    {% endfor %}
  </div>
