---
layout: default
---

<h1><img src="https://avatars1.githubusercontent.com/u/1640786?s=30&v=4" alt="Home"> Slow Monkey Codes</h1>
<p class="site-description">{{ site.description }}</p>

<div class="posts">
    {% for post in site.posts %}
      <article class="post">  
        <!-- <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date_to_long_string }} - {{ post.title }}</a></h2> -->
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2> <i><small>[{{ post.date | date_to_long_string }}]</small></i>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
